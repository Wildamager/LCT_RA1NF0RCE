<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title> <!-- Название страницы -->

    <!-- Иконки -->
    <link rel="shortcut icon" href="{{  url_for('static', filename='img/icon.ico')  }}" type="image/x-icon"> <!-- Иконка в названии страницы -->

    <!-- ШРИФТ страницы -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300">

    <!-- CSS -->
    <link rel="stylesheet" href="{{  url_for('static', filename='css/animate.min.css')  }}">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/bootstrap.min.css')  }}">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/style.css')  }}">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/menu.css')  }}">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/icon_fonts/css/all_icons.min.css')  }}">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/ion.rangeSlider.css')  }}">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/magnific-popup.min.css')  }}">

    {% block addhead %}
    {% endblock addhead %}
    
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="layer"></div>
    <!-- Верхнее меню -->

    <header id="plain">
        <div class="container-fluid">
            <div class="row">
                <div class="col--md-4 col-sm-3 col-xs-4">
                    <a href="/" id="logo"><img src="{{  url_for('static', filename='img/logo.png')  }}" width="170" height="30" alt="" data-retina="true">
                    </a>
                </div>
                 <nav class="col--md-8 col-sm-9 col-xs-8">
                    <a class="cmn-toggle-switch cmn-toggle-switch__htx open_close" href="javascript:void(0);"><span>Menu mobile</span></a>
                    <div class="main-menu">
                        <div id="header_menu">
                            <img src="{{  url_for('static', filename='img/logo_2.png')  }}" alt="img" data-retina="true" width="170" height="30">
                        </div>
                        <a href="#" class="open_close" id="close_in"><i class="icon_close"></i></a>
                        <ul>
                            <li class="submenu">
                                <a href="/" class="show-submenu">Домашняя страница</a>
                            </li>
                            <li class="submenu">
                                <a href="/analytics" class="show-submenu">Аналитика<i class="icon-down-open-mini"></i></a>
                                <ul>
                                    <li><a href="/analytics#basketball">Гистограмма <Баскетбол></a>
                                    </li>
                                    <li><a href="/analytics#football">Гистограмма <Футбол></a>
                                    </li>
                                    <li><a href="/analytics#hokkey">Гистограмма <Хоккей></a>
                                    </li>
                                </ul>
                            </li>
                            <li class="submenu">
                                <a href="/recommendations" class="show-submenu">Рекомендации</a>
                            </li>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    {% block selfbody %}
    {% endblock selfbody %}

    <!-- Нижний логотип команды -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <h3>Команда RA1NF0RCE</h3>
                    <p><img src="{{  url_for('static', filename='img/logo_2.png')  }}" alt="img" width="170" height="30" data-retina="true">
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- СКРИПТЫ -->
    <script src="{{  url_for('static', filename='js/jquery-2.2.4.min.js')  }}"></script> 
    <script src="{{  url_for('static', filename='js/common_scripts_min.js')  }}"></script> 
    <script src="{{  url_for('static', filename='js/validate.js')  }}"></script> 
    <script src="{{  url_for('static',filename='js/functions.js')  }}"></script>
    <script src="{{  url_for('static',filename='js/raphael-2.1.4.min.js')  }}"></script>
    <script src="{{  url_for('static',filename='js/justgage.min.js')  }}"></script>
    <script src="{{  url_for('static',filename='js/score.js')  }}"></script>
    <script src="{{  url_for('static',filename='http://maps.googleapis.com/maps/api/js')  }}"></script>
    <script src="{{  url_for('static',filename='js/infobox.js')  }}"></script>
    <script src="{{  url_for('static',filename='js/ion.rangeSlider.min.js')  }}"></script>
    <script src="{{  url_for('static',filename='js/switchery.js')  }}"></script>

    {% block addjs %}
    {% endblock addjs %}

    </body>
    </html>
